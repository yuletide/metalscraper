<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Create and style clusters</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken =
        'pk.eyJ1IjoieXVsZXRpZGUiLCJhIjoiVV85aUtSMCJ9.cRN7RhK5N1FylbbLxxVFlA';
      var map = new mapboxgl.Map({
        container: 'map',
        // style: 'mapbox://styles/yuletide/cjtoi5fhy33pl1fp10uxlol6l',
        style: 'mapbox://styles/mapbox/dark-v10?fresh=true',
        center: [-103.59179687498357, 40.66995747013945],
        zoom: 3
      });

      map.on('load', function() {
        // Add a new source from our GeoJSON data and set the
        // 'cluster' option to true. GL-JS will add the point_count property to your source data.
        // map.addSource('earthquakes', {
        //   type: 'geojson',
        //   // Point to GeoJSON data. This example visualizes all M1.0+ earthquakes
        //   // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
        //   data:
        //     'https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson',
        //   cluster: true,
        //   clusterMaxZoom: 14, // Max zoom to cluster points on
        //   clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
        // });
        map.addSource('bands', {
            type: 'vector',
            url: 'mapbox://yuletide.bv4hnbw3',
            // cluster: true
        })

        map.addLayer({
          id: 'clusters',
          type: 'circle',
          source: 'bands',
          "source-layer": 'bands',
          filter: ['has', 'point_count'],
          paint: {
            'circle-color': 
                'HSLA(6, 100%, 43%, 55%)'
            // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
            // with three steps to implement three types of circles:
            //   * Blue, 20px circles when point count is less than 100
            //   * Yellow, 30px circles when point count is between 100 and 750
            //   * Pink, 40px circles when point count is greater than or equal to 750
                // '#EB3223'
            //  [ 'step',
            //   ['get', 'point_count'],
            //   '#51bbd6',
            //   100,
            //   '#f1f075',
            //   750,
            //   '#f28cb1']
            ,
            'circle-radius': [
              'step',
              ['get', 'point_count'],
              10,
              100,
              20,
              750,
              30,
              2500,
              50,
              10000,
              65
            ]
          }
        });

        map.addLayer({
          id: 'cluster-count',
          type: 'symbol',
          source: 'bands',
          "source-layer": 'bands',
          filter: ['has', 'point_count'],
          layout: {
            'text-field': '{point_count}',
            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
            'text-size': 12
          }
        });

        map.addLayer({
          id: 'unclustered-point',
          type: 'circle',
          source: 'bands',
          'source-layer': 'bands',
          filter: ['!', ['has', 'point_count']],
          paint: {
            // 'circle-color': '#11b4da',
            'circle-color': '#EB3223',
            'circle-radius': 4,
            'circle-stroke-width': 1,
            'circle-stroke-color': '#000'
          }
        });

        // inspect a cluster on click
        map.on('click', 'clusters', function(e) {
          var features = map.queryRenderedFeatures(e.point, {
            layers: ['clusters']
          });
          var clusterId = features[0].properties.cluster_id;
          map
            .getSource('bands')
            .getClusterExpansionZoom(clusterId, function(err, zoom) {
              if (err) return;

              map.easeTo({
                center: features[0].geometry.coordinates,
                zoom: zoom
              });
            });
        });

        map.on('mouseenter', 'clusters', function() {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clusters', function() {
          map.getCanvas().style.cursor = '';
        });
      });
    </script>
  </body>
</html>
